{% if messages %}
    {% for message in messages %}
        <div class="message">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" id="djangoMessage" role="alert">
            {{ message }}
            <button type="button" class="close" aria-label="Close" data-dismiss="alert">
            <span aria-hidden="true" id="messageDialogCloseBtn">&times;</span></button>       
        </div>
        </div>    
    {% endfor %}
{% endif %}
