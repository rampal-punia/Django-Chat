{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="col-sm-8 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Delete Conversation</h5></h5>
        <p class="card-text">
          <form method="post">{% csrf_token %}
          <p>Are you sure you want to delete "{{ object.title }}"?</p>
          {{ form }}
          <input type="submit" value="Confirm">
        </form>
        </p>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

{% endblock content %}
