{% extends 'base.html' %}
{% load static crispy_forms_tags %}


{% block content %}
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-sm btn-outline-info mt-2">Submit</button>
        </form>
    </div>
{% endblock content %}
